<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("./imag/1600w-drvq3zaYl2E.webp");
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
          justify-content: center;
          align-items: center;
        }

        header {
            background-color: #dba4a4;
            color: #efbfbf;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            line-height: 1.6;
            color: #666;
            margin-bottom: 10px;
        }

        .skill-bar {
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .skill-level {
            height: 100%;
            width: 0;
            border-radius: 10px;
            background-color: #4caf50;
            transition: width 1s ease-in-out;
        }
    </style>
    <title>Skills </title>
</head>
<body>

    <header>
        <h1>Skills and Interests</h1>
    </header>

    <section>
        <ul>
            <li>
                <strong>Programming Languages:</strong>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 50%;"></div>
                </div>
            </li>

            <li>
                <strong>Fushion 360 designing</strong>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 70%;"></div>
                </div>
            </li>

            <li>
                <strong>Circuit Designing</strong>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 75%;"></div>
                </div>
            </li>

            <li>
                <strong>Python and c programming basics</strong>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 60%;"></div>
                </div>
            </li>

            <li>
                <strong>Project Management:</strong>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 85%;"></div>
                </div>
            </li>

            <li>
                <strong>Communication:</strong>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 75%;"></div>
                </div>
            </li>
        </ul>
    </section>

</body>
</html>
